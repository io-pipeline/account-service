name: Build and Publish

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Create init script to override repositories
        run: |
          mkdir -p ~/.gradle/init.d
          cat > ~/.gradle/init.d/repositories.gradle <<'EOF'
          allprojects {
              buildscript {
                  repositories {
                      gradlePluginPortal()
                      mavenCentral()
                  }
              }
          }
          settingsEvaluated { settings ->
              settings.pluginManagement {
                  repositories {
                      gradlePluginPortal()
                      mavenCentral()
                  }
              }
              settings.dependencyResolutionManagement {
                  repositories {
                      maven {
                          url = uri('https://maven.pkg.github.com/io-pipeline/bom')
                          credentials {
                              username = System.getenv("GITHUB_ACTOR")
                              password = System.getenv("GITHUB_TOKEN")
                          }
                          content {
                              includeGroupByRegex "io\\.pipeline(\\..*)?"
                          }
                      }
                      mavenCentral()
                  }
              }
          }
          EOF

      - name: Build and test with Gradle
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./gradlew clean build test --no-daemon

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: build/test-results/

      - name: Publish to GitHub Packages
        if: github.ref == 'refs/heads/main'
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./gradlew publishAllPublicationsToGitHubPackagesRepository --no-daemon

  docker:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Create init script to override repositories
        run: |
          mkdir -p ~/.gradle/init.d
          cat > ~/.gradle/init.d/repositories.gradle <<'EOF'
          allprojects {
              buildscript {
                  repositories {
                      gradlePluginPortal()
                      mavenCentral()
                  }
              }
          }
          settingsEvaluated { settings ->
              settings.pluginManagement {
                  repositories {
                      gradlePluginPortal()
                      mavenCentral()
                  }
              }
              settings.dependencyResolutionManagement {
                  repositories {
                      maven {
                          url = uri('https://maven.pkg.github.com/io-pipeline/bom')
                          credentials {
                              username = System.getenv("GITHUB_ACTOR")
                              password = System.getenv("GITHUB_TOKEN")
                          }
                          content {
                              includeGroupByRegex "io\\.pipeline(\\..*)?"
                          }
                      }
                      mavenCentral()
                  }
              }
          }
          EOF

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image with Quarkus
        env:
          QUARKUS_CONTAINER_IMAGE_REGISTRY: ghcr.io
          QUARKUS_CONTAINER_IMAGE_GROUP: io-pipeline
          QUARKUS_CONTAINER_IMAGE_USERNAME: ${{ github.actor }}
          QUARKUS_CONTAINER_IMAGE_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ./gradlew build -x test \
            -Dquarkus.container-image.build=true \
            -Dquarkus.container-image.push=true \
            -Dquarkus.container-image.registry=ghcr.io \
            -Dquarkus.container-image.group=io-pipeline \
            -Dquarkus.container-image.additional-tags=${{ github.sha }} \
            --no-daemon
