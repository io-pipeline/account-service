name: Build and Publish

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Start test services
        run: |
          cd src/test/resources
          docker compose -f compose-test-services.yml up -d
          echo "Test services starting in background..."

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle (services warming up in background)
        env:
          GITEA_USER: ${{ secrets.GIT_USER }}
          GITEA_TOKEN: ${{ secrets.GIT_TOKEN }}
        run: ./gradlew clean build --no-daemon --info --configuration-cache

      - name: Wait for test services to be healthy
        run: |
          echo "Waiting for services to be ready..."
          timeout 60 bash -c 'until docker ps --filter "health=healthy" --filter "name=pipeline-mysql-test" | grep -q healthy; do sleep 2; done' || true
          docker ps --filter "name=pipeline-"
          echo "Services status:"
          docker compose -f src/test/resources/compose-test-services.yml ps

      - name: Run tests with Gradle
        env:
          GITEA_USER: ${{ secrets.GIT_USER }}
          GITEA_TOKEN: ${{ secrets.GIT_TOKEN }}
          # Override MySQL connection to use Docker gateway IP for container-to-container communication
          QUARKUS_DATASOURCE_JDBC_URL: jdbc:mysql://172.17.0.1:3307/pipeline_account_test
        run: ./gradlew test --no-daemon --info --configuration-cache

      - name: Stop test services
        if: always()
        run: |
          cd src/test/resources
          docker compose -f compose-test-services.yml down -v

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            build/test-results/
            build/reports/tests/

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: build/reports/

      - name: Publish to Gitea Maven
        if: gitea.ref == 'refs/heads/main'
        env:
          GITEA_USER: ${{ secrets.GIT_USER }}
          GITEA_TOKEN: ${{ secrets.GIT_TOKEN }}
        run: ./gradlew publishAllPublicationsToGiteaRepository --no-daemon

      - name: Publish to GitHub Packages
        if: gitea.ref == 'refs/heads/main'
        env:
          GH_USER: ${{ gitea.actor }}
          GH_PAT: ${{ secrets.GH_PAT }}
        run: ./gradlew publishAllPublicationsToGitHubPackagesRepository --no-daemon

  docker:
    runs-on: ubuntu-latest
    needs: build
    if: gitea.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Gitea Container Registry
        uses: docker/login-action@v3
        with:
          registry: git.rokkon.com
          username: ${{ secrets.GIT_USER }}
          password: ${{ secrets.GIT_TOKEN }}

      - name: Build and push Docker image with Quarkus
        env:
          QUARKUS_CONTAINER_IMAGE_USERNAME: ${{ secrets.GIT_USER }}
          QUARKUS_CONTAINER_IMAGE_PASSWORD: ${{ secrets.GIT_TOKEN }}
        run: |
          ./gradlew build \
            -Dquarkus.container-image.build=true \
            -Dquarkus.container-image.push=true \
            -Dquarkus.container-image.additional-tags=${{ gitea.sha }} \
            --no-daemon