name: Build and Publish

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Test Docker access
        run: |
          docker --version
          docker info || echo "Docker info failed"
          docker ps || echo "Docker ps failed"

      - name: Start test services
        run: |
          cd src/test/resources
          docker compose -f compose-test-services.yml up -d

      - name: Wait for test services
        run: |
          echo "Waiting for MySQL to be ready..."
          timeout 120 bash -c 'until (echo > /dev/tcp/localhost/3307) 2>/dev/null; do echo "Waiting..."; sleep 5; done'
          echo "MySQL port is open"

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run tests with Gradle
        env:
          GITEA_USER: ${{ secrets.GIT_USER }}
          GITEA_TOKEN: ${{ secrets.GIT_TOKEN }}
        run: ./gradlew clean test --no-daemon --warn

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: |
            build/test-results/
            build/reports/tests/

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-reports
          path: build/reports/

      - name: Publish to Gitea Maven
        if: gitea.ref == 'refs/heads/main'
        env:
          GITEA_USER: ${{ secrets.GIT_USER }}
          GITEA_TOKEN: ${{ secrets.GIT_TOKEN }}
        run: ./gradlew publishAllPublicationsToGiteaRepository --no-daemon

      - name: Publish to GitHub Packages
        if: gitea.ref == 'refs/heads/main'
        env:
          GH_USER: ${{ gitea.actor }}
          GH_PAT: ${{ secrets.GH_PAT }}
        run: ./gradlew publishAllPublicationsToGitHubPackagesRepository --no-daemon

  docker:
    runs-on: ubuntu-latest
    needs: build
    if: gitea.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Gitea Container Registry
        uses: docker/login-action@v3
        with:
          registry: git.rokkon.com
          username: ${{ secrets.GIT_USER }}
          password: ${{ secrets.GIT_TOKEN }}

      - name: Build and push Docker image with Quarkus
        env:
          QUARKUS_CONTAINER_IMAGE_USERNAME: ${{ secrets.GIT_USER }}
          QUARKUS_CONTAINER_IMAGE_PASSWORD: ${{ secrets.GIT_TOKEN }}
        run: |
          ./gradlew build \
            -Dquarkus.container-image.build=true \
            -Dquarkus.container-image.push=true \
            -Dquarkus.container-image.additional-tags=${{ gitea.sha }} \
            --no-daemon