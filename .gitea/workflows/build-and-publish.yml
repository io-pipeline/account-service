name: Build and Publish

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Start test services
        run: |
          pwd
          
          # Create a custom MySQL image with the init script baked in (avoids bind mount issues)
          cd src/test/resources
          cat > Dockerfile.mysql-ci << 'EOF'
          FROM mysql:8.0
          COPY init-mysql.sql /docker-entrypoint-initdb.d/01-init-mysql.sql
          EOF
          
          # Build custom MySQL image
          docker build -f Dockerfile.mysql-ci -t mysql-with-init:ci .
          
          # Update compose to use custom image and fix MySQL URL for DinD
          sed 's/image: mysql:8.0/image: mysql-with-init:ci/' compose-test-services.yml > compose-test-services-ci.yml
          
          # Remove the volume mount line since init script is now baked into image
          sed -i '/MYSQL_INIT_SCRIPT_PATH/d' compose-test-services-ci.yml
          
          # Fix Apicurio MySQL URL for DinD environment (use Docker gateway IP and host port)
          sed -i "s|mysql-test:3306|172.17.0.1:3307|g" compose-test-services-ci.yml
          
          # Destroy any existing containers first to ensure clean start (removes old labels)
          docker compose -f compose-test-services-ci.yml down -v || true
          
          # Start services with CI compose file
          docker compose -f compose-test-services-ci.yml up -d
          echo "Test services starting in background..."

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Wait for test services to be healthy
        run: |
          cd src/test/resources
          echo "Waiting for MySQL to start..."
          
          # Wait for MySQL to be fully ready by polling logs
          timeout 120 bash -c 'until docker compose -f compose-test-services-ci.yml logs mysql-test 2>&1 | grep -q "ready for connections"; do echo "Waiting for MySQL to be ready..."; sleep 5; done'
          echo "MySQL is ready"
          
          # Check if init script was executed
          echo "Checking if databases were created..."
          docker exec pipeline-mysql-test mysql -u root -prootpassword -e "SHOW DATABASES;"
          
          echo "Checking pipeline user permissions..."
          docker exec pipeline-mysql-test mysql -u root -prootpassword -e "SELECT User, Host FROM mysql.user WHERE User='pipeline';"
          
          echo "Testing pipeline user access to apicurio_registry..."
          docker exec pipeline-mysql-test mysql -u pipeline -ppassword -e "USE apicurio_registry; SHOW TABLES;" || echo "Pipeline user cannot access apicurio_registry database"
          
          # Wait for Kafka to be healthy  
          timeout 60 bash -c 'until docker exec pipeline-kafka-test rpk cluster health | grep -q "Healthy.*true"; do echo "Waiting for Kafka..."; sleep 2; done'
          echo "Kafka is ready"
          
          # Check Apicurio logs before waiting
          echo "Apicurio logs:"
          docker logs pipeline-apicurio-registry-test --tail 20
          
          # Wait for Apicurio to be healthy (it's already working based on logs)
          echo "Checking Apicurio health..."
          curl -f http://localhost:8082/health || echo "Apicurio health check failed, but logs show it's working"
          
          echo "All services are ready!"
          
          echo "Final service status:"
          docker ps --filter "name=pipeline-"

      - name: Run tests with Gradle
        env:
          GITEA_USER: ${{ secrets.GIT_USER }}
          GITEA_TOKEN: ${{ secrets.GIT_TOKEN }}
          # Override Apicurio Registry URL for DinD environment
          APICURIO_REGISTRY_URL_TEST: http://172.17.0.1:8082/apis/registry/v3
        run: |
          apt-get update && apt-get install -y mysql-client
          mysql -h 172.17.0.1 -P 3307 -u pipeline -ppassword -e "SHOW DATABASES;"
          ./gradlew clean build --no-daemon --warn --configuration-cache -Dquarkus.profile=test-ci

      - name: Stop test services
        if: always()
        run: |
          cd src/test/resources
          docker compose -f compose-test-services-ci.yml down -v || docker compose -f compose-test-services.yml down -v

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: |
            build/test-results/
            build/reports/tests/

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-reports
          path: build/reports/

      - name: Publish to Gitea Maven
        if: gitea.ref == 'refs/heads/main'
        env:
          GITEA_USER: ${{ secrets.GIT_USER }}
          GITEA_TOKEN: ${{ secrets.GIT_TOKEN }}
        run: ./gradlew publishAllPublicationsToGiteaRepository --no-daemon

      - name: Publish to GitHub Packages
        if: gitea.ref == 'refs/heads/main'
        env:
          GH_USER: ${{ gitea.actor }}
          GH_PAT: ${{ secrets.GH_PAT }}
        run: ./gradlew publishAllPublicationsToGitHubPackagesRepository --no-daemon

  docker:
    runs-on: ubuntu-latest
    needs: build
    if: gitea.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Gitea Container Registry
        uses: docker/login-action@v3
        with:
          registry: git.rokkon.com
          username: ${{ secrets.GIT_USER }}
          password: ${{ secrets.GIT_TOKEN }}

      - name: Build and push Docker image with Quarkus
        env:
          QUARKUS_CONTAINER_IMAGE_USERNAME: ${{ secrets.GIT_USER }}
          QUARKUS_CONTAINER_IMAGE_PASSWORD: ${{ secrets.GIT_TOKEN }}
        run: |
          ./gradlew build \
            -Dquarkus.container-image.build=true \
            -Dquarkus.container-image.push=true \
            -Dquarkus.container-image.additional-tags=${{ gitea.sha }} \
            --no-daemon