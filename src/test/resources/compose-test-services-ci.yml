# CI-specific compose file that avoids bind mount issues in DinD
# Uses environment variables to initialize databases instead of file mounts

name: pipeline-test-services

networks:
  pipeline-test-network:
    driver: bridge

volumes:
  mysql_test_data:
    driver: local
  minio_test_data:
    driver: local
  kafka_test_data:
    driver: local
  redis_test_data:
    driver: local

services:
  # MySQL instance for tests (CI version - no bind mounts)
  mysql-test:
    container_name: pipeline-mysql-test
    image: mysql:8.0
    networks:
      - pipeline-test-network
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: pipeline_test
      MYSQL_USER: pipeline
      MYSQL_PASSWORD: password
      # Initialize databases and permissions via SQL commands
      MYSQL_ROOT_HOST: '%'
    command:
      # Performance optimizations for test environment (NOT for production!)
      - --innodb-flush-log-at-trx-commit=0
      - --innodb-doublewrite=0
      - --skip-log-bin
      - --performance-schema=0
      - --innodb-buffer-pool-size=256M
      - --init-file=/tmp/init.sql
    ports:
      - "3307:3306"  # Test port (dev uses 3306)
    volumes:
      - mysql_test_data:/var/lib/mysql
    labels:
      # Quarkus devservices label to prevent automatic MySQL devservice creation
      quarkus-dev-service-mysql: test
      # Wait for MySQL to be ready before considering service started
      io.quarkus.devservices.compose.wait_for.logs: ".*ready for connections.*"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 3s
      timeout: 5s
      retries: 10
      start_period: 10s

  # Redpanda for Kafka-compatible messaging (test instance - faster than Kafka!)
  kafka-test:
    container_name: pipeline-kafka-test
    image: redpandadata/redpanda:latest
    hostname: kafka-test
    networks:
      - pipeline-test-network
    command:
      - redpanda start
      - --smp 1
      - --overprovisioned
      - --kafka-addr internal://0.0.0.0:9092,external://0.0.0.0:9094
      - --advertise-kafka-addr internal://kafka-test:9092,external://localhost:9095
    ports:
      - "9093:9092"     # Internal port
      - "9095:9094"     # External port for localhost access
    volumes:
      - kafka_test_data:/var/lib/redpanda/data
    labels:
      # Quarkus devservices label to prevent automatic Kafka devservice creation
      quarkus-dev-service-kafka: test
      # Wait for Redpanda to be ready (~1 second startup!)
      io.quarkus.devservices.compose.wait_for.logs: ".*Successfully started Redpanda!.*"
      # Map the exposed port to kafka.bootstrap.servers property
      # Commented out to prevent compose devservices from setting just the port number (it sets just "9095", not "172.17.0.1:9095")
      # We override with full 172.17.0.1:9095 address via environment variables in CI
      # Correct format (when enabled): io.quarkus.devservices.compose.config_map.port.9094: kafka.bootstrap.servers
      # io.quarkus.devservices.compose.config_map.9094: kafka.bootstrap.servers
    healthcheck:
      test: ["CMD-SHELL", "rpk cluster health | grep -q 'Healthy:.*true'"]
      interval: 3s
      timeout: 10s
      retries: 10
      start_period: 5s

  # Apicurio Registry for schema management (test instance)
  apicurio-registry-test:
    container_name: pipeline-apicurio-registry-test
    image: apicurio/apicurio-registry:3.0.11
    networks:
      - pipeline-test-network
    ports:
      - "8082:8080"     # Test port (dev uses 8081)
    environment:
      APICURIO_DATASOURCE_URL: 'jdbc:mysql://mysql-test:3306/apicurio_registry'
      APICURIO_DATASOURCE_USERNAME: 'pipeline'
      APICURIO_DATASOURCE_PASSWORD: 'password'
      APICURIO_STORAGE_KIND: 'sql'
      APICURIO_STORAGE_SQL_KIND: 'mysql'
      QUARKUS_HTTP_PORT: 8080
      QUARKUS_LOG_LEVEL: 'INFO'
      LOG_LEVEL: 'INFO'
      QUARKUS_HTTP_CORS_ORIGINS: '*'
      QUARKUS_PROFILE: 'prod'
    depends_on:
      mysql-test:
        condition: service_healthy
    labels:
      # Wait for Apicurio to be ready before considering service started
      io.quarkus.devservices.compose.wait_for.logs: ".*Listening on.*"
      # Map the exposed port to apicurio registry URL property
      # Port 8080 inside container is exposed as 8082 on host (see ports: "8082:8080")
      # Quarkus will automatically use the host-side port (8082) for this mapping
      io.quarkus.devservices.compose.config_map.8080: mp.messaging.connector.smallrye-kafka.apicurio.registry.url
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
